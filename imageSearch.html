<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <!-- loading stylesheet -->
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body> 
        <!-- Top right side link -->        
        <div class="menu">
            <div class="links">
                <a class="linkA" href="index.html" target="_top">Google Search</a>
            </div>                                
        </div>      

        <!-- Main Logo -->
        <div style="padding-top: 90px;">
            <div style="position:relative">
                <img class="mainLogo" alt="Asmat_Google_Copy" src="logo.png">
                <div class="logo-subtext"><span>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; images</span></div>
            </div>
        </div>

        <!-- Search Text entry field -->
        <form action="https://google.com/search">
            <div class="searchBarDisplay" style="max-width: 536px; top: -10px;">
                <div class="searchBoxContainor">
                    <div class="textInput">
                        <div class="textPlacement"></div>
                        <input class="textBox" name="q" type="text" autocomplete="off" title="Google Image Search" value="" aria-label="Google Image Search">
                        <input name="tbm" value="isch" type="hidden">
                    </div>
                </div>
            </div>
            <!-- Button -->
            <div class="buttons">                       
                <input  value="Google Images Search" aria-label="Google Images Search" name="btnK" type="submit"> 
            </div>                                  
        </form>       

        <!-- Footer -->
        <div class="textLine">
            <p class="lineText"><b> Powered By Google Search </b></p> 
         </div>
    </body>
</html>
